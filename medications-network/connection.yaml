---
name: basic-network
version: 1.0.0
client:
    organization: Manufacturing
    connection:
        timeout:
            peer:
                endorser: '300'
            orderer: '300'
channels:
    mychannel:
        orderers:
        - orderer.example.com
        peers:
            peer0.manufacturing.bigpharma.com: {}
organizations:
    Manufacturing:
        mspid: ManufacturingMSP
        peers:
        - peer0.manufacturing.bigpharma.com
        certificateAuthorities:
        - ca.bigpharma.com
orderers:
    orderer.example.com:
        url: grpc://localhost:7050
peers:
    peer0.manufacturing.bigpharma.com:
        url: grpc://localhost:7051
certificateAuthorities:
    ca.bigpharma.com:
        url: http://localhost:7054
        caName: ca.bigpharma.com
